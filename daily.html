<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATLA Animals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>  

  <!-- main container -->
  <div id="app" class="main">

    <header class="underline">ATLA Animals</header>

    <!-- site description -->

    <div class="site-desc underline">
      <span>Come back every day to see a different animal from <span class="bold">Avatar</span> and <span class="bold">Korra</span> =)</span>
    </div>

    <div class="daily-container">
      <img
        :src="daily.imgSrc"
        alt="Avatar Animal"
        class="daily-animal">
    </div>

    <div class="daily-info">
      <div 
        class="daily-date">
        {{ daily.date }}
      </div>

      <div class="daily-animal-name">
        <span 
          class="bold underline"
          >
          {{ daily.name }}
        </span>
      </div>
    </div>

    <div class="daily-rating">
      <div>
        <span>Daily Rating:</span>
        <span 
          class="animal-tier bold"
          >
          {{ daily.tier }}
        </span> tier
      </div>

      <div>
        <span 
          class="vote-btn btn-main"
          @click="vote">
          Vote
        </span>
        <select v-model="daily.selectedTier" class="rating-selector" name="animal-rating">
          <option value="4" selected >S</option>
          <option value="3">A</option>
          <option value="2">B</option>
          <option value="1">C</option>
          <option value="0">D</option>
        </select>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
